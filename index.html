<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CUSTOM INPUT RANGE STYLE -->
    <link rel="stylesheet" href="css/input_range.css">
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="/video/video.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.05" value='0.5'>
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
